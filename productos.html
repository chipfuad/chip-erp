<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos - COMEX</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f6f8; }
        .nav { margin-bottom: 20px; text-align: center; }
        .nav a { margin: 0 15px; text-decoration: none; color: #007bff; font-weight: bold; font-size: 18px; }
        
        /* Estilos del Formulario */
        .card { background: white; padding: 25px; border-radius: 8px; max-width: 800px; margin: 0 auto 30px auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background: #0056b3; }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .row { display: flex; gap: 10px; }

        /* Estilos de la Tabla */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #343a40; color: white; text-transform: uppercase; font-size: 14px; }
        tr:hover { background-color: #f1f1f1; }
        .empty-msg { text-align: center; padding: 20px; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="nav">
    <a href="proveedores.html">üè¢ Proveedores</a>
    <a href="productos.html" style="text-decoration: underline;">üì¶ Productos</a>
</div>

<div class="card">
    <h2>üì¶ Nuevo Producto</h2>
    <form id="prodForm">
        <label>Proveedor*</label>
        <select id="proveedorId" required>
            <option value="">Cargando lista...</option>
        </select>

        <div class="row">
            <div style="flex:1"><label>SKU*</label><input type="text" id="sku" placeholder="Ej: PROD-01" required></div>
            <div style="flex:2"><label>Nombre*</label><input type="text" id="nombre" placeholder="Ej: Galletas" required></div>
        </div>

        <div class="row">
            <input type="text" id="gramaje" placeholder="Gramaje (500g)">
            <input type="text" id="paisOrigen" placeholder="Pa√≠s Origen">
        </div>

        <div class="row">
            <input type="number" id="cantidadPorCaja" placeholder="Und. x Caja">
            <input type="number" id="cantidadPorDisplay" placeholder="Und. x Display">
        </div>

        <label>Precio FOB (USD)</label>
        <input type="number" step="0.01" id="precioFOB" placeholder="0.00">

        <button type="submit">Guardar Producto</button>
    </form>
</div>

<div style="max-width: 1000px; margin: 0 auto;">
    <h3 style="color:#333;">üìã Inventario Actual</h3>
    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>Producto</th>
                <th>Proveedor</th>
                <th>Gramaje</th>
                <th>Pa√≠s</th>
                <th>FOB ($)</th>
            </tr>
        </thead>
        <tbody id="tablaProductos">
            <tr><td colspan="6" class="empty-msg">Cargando datos...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // URL base
    const API_URL = 'http://localhost:3000/api';

    // 1. Cargar Proveedores (para el Select)
    async function cargarProveedores() {
        const select = document.getElementById('proveedorId');
        try {
            const res = await fetch(`${API_URL}/proveedores`);
            const proveedores = await res.json();
            
            select.innerHTML = '<option value="">-- Selecciona Proveedor --</option>';
            proveedores.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = p.nombre;
                select.appendChild(opt);
            });
        } catch (e) { console.error("Error cargando proveedores"); }
    }

    // 2. Cargar Tabla de Productos
    async function cargarTabla() {
        const tbody = document.getElementById('tablaProductos');
        try {
            const res = await fetch(`${API_URL}/productos`);
            const productos = await res.json();

            tbody.innerHTML = ''; // Limpiar tabla
            
            if(productos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-msg">No hay productos registrados a√∫n.</td></tr>';
                return;
            }

            productos.forEach(prod => {
                const fila = `
                    <tr>
                        <td style="font-weight:bold; color:#007bff;">${prod.sku}</td>
                        <td>${prod.nombre}</td>
                        <td>${prod.proveedor ? prod.proveedor.nombre : '<span style="color:red">Sin Asignar</span>'}</td>
                        <td>${prod.gramaje || '-'}</td>
                        <td>${prod.paisOrigen || '-'}</td>
                        <td style="color:green; font-weight:bold;">$${prod.precioFOB || '0.00'}</td>
                    </tr>
                `;
                tbody.innerHTML += fila;
            });
        } catch (e) { 
            tbody.innerHTML = '<tr><td colspan="6" class="empty-msg">Error de conexi√≥n con el servidor.</td></tr>';
        }
    }

    // Inicializar
    cargarProveedores();
    cargarTabla();

    // 3. Guardar Producto
    document.getElementById('prodForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const data = {
            proveedorId: document.getElementById('proveedorId').value,
            sku: document.getElementById('sku').value,
            nombre: document.getElementById('nombre').value,
            gramaje: document.getElementById('gramaje').value,
            paisOrigen: document.getElementById('paisOrigen').value,
            cantidadPorCaja: document.getElementById('cantidadPorCaja').value,
            cantidadPorDisplay: document.getElementById('cantidadPorDisplay').value,
            precioFOB: document.getElementById('precioFOB').value
        };

        try {
            const res = await fetch(`${API_URL}/productos`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if(res.ok) {
                alert('‚úÖ Guardado!');
                document.getElementById('prodForm').reset();
                cargarProveedores(); // Resetea el select
                cargarTabla();       // ¬°Actualiza la tabla autom√°ticamente!
            } else {
                const err = await res.json();
                alert('Error: ' + err.error);
            }
        } catch (e) { alert('Error de conexi√≥n'); }
    });
</script>
</body>
</html>
