<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Proveedores - COMEX</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .nav { margin-bottom: 20px; text-align: center; }
        .nav a { margin: 0 15px; text-decoration: none; color: #007bff; font-weight: bold; font-size: 18px; }
        .card { background: white; padding: 25px; border-radius: 10px; max-width: 600px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background: #218838; }
        h2 { text-align: center; color: #333; }
    </style>
</head>
<body>

<div class="nav">
    <a href="proveedores.html" style="text-decoration: underline;">üè¢ 1. Crear Proveedores</a>
    <a href="productos.html">üì¶ 2. Crear Productos</a>
</div>

<div class="card">
    <h2>üè¢ Nuevo Proveedor</h2>
    <form id="provForm">
        <label>Nombre Empresa*</label>
        <input type="text" id="nombre" placeholder="Ej: Shandong Trading Co." required>

        <label>Pa√≠s</label>
        <input type="text" id="pais" placeholder="Ej: China">

        <label>Direcci√≥n</label>
        <input type="text" id="direccion" placeholder="Ej: No. 88, Beijing Road">

        <label>Ejecutivo a cargo</label>
        <input type="text" id="ejecutivo" placeholder="Ej: Mr. Li">

        <label>Email / Contacto</label>
        <input type="text" id="email" placeholder="li@shandong.com">
        
        <label>Tel√©fono</label>
        <input type="text" id="telefono" placeholder="+86 123 456 789">

        <button type="submit">Guardar Proveedor</button>
    </form>
</div>

<script>
    document.getElementById('provForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            nombre: document.getElementById('nombre').value,
            pais: document.getElementById('pais').value,
            direccion: document.getElementById('direccion').value,
            ejecutivo: document.getElementById('ejecutivo').value,
            email: document.getElementById('email').value,
            telefono: document.getElementById('telefono').value
        };

        try {
            const res = await fetch('http://localhost:3000/api/proveedores', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if(res.ok) {
                alert('‚úÖ Proveedor Guardado Exitosamente');
                document.getElementById('provForm').reset();
            } else {
                const error = await res.json();
                alert('‚ùå Error: ' + (error.error || 'No se pudo guardar'));
            }
        } catch (err) {
            alert('‚ùå Error de conexi√≥n con el servidor');
        }
    });
</script>
</body>
</html>
